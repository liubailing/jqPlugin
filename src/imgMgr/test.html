<script type="text/javascript" src="main.min.js"></script>

<script type="text/javascript">
    $(function () {
        var imgs = data.resImgs.data;
        imgs["callback"] = {
            onPaging: function (d) {
                imgs.pageIndex = d.pageindex;
                $("#btnTest").jqImgMgr("setImg", imgs);
                console.log("点击分页");
            },
            onDelete: function (d) {
                console.log("点击删除：" + d.picid);
                $("#btnTest").jqImgMgr("delete", d.picid);
            },
            onGroup: function (d) {
                $("#btnTest").jqImgMgr("setImg", imgs);
                console.log("点击分组");
            },
            onCheck: function (d) {
                $("#btnTest").jqImgMgr("hide");
                console.log("选择图片");
            }
        }

        $(".btnTest").click(function (e) {
            var obj= $(e.target);
          var d = obj.data();
          switch(d.act){
            case "init":
                $("#btnTest").jqImgMgr("setTab", data.resGroups.data);
                $("#btnTest").jqImgMgr("setImg", imgs);
                $("#btnTest").jqImgMgr("show");
                break;
            case "tab":
                $("#btnTest").jqImgMgr("setTab", data.resGroups.data);
                break;
            case "img":
                $("#btnTest").jqImgMgr("setImg", imgs);
                break;
            case "params":
                var ppp = $(".btnTest").jqImgMgr("getParams");
                console.log(ppp);
                break;
            case "show":
                $("#btnTest").jqImgMgr("show");
                break;
            case "hide":
                $("#btnTest").jqImgMgr("hide");
                break;
              default:
              break;
          }
        })

        if (data.resGroups.code == 0) {
           
        }
        if (data.resImgs.code == 0) {
            
        }

        //$("#btnTest").jqImgMgr("show");
    })
</script>
