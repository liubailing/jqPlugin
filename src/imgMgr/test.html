                    or any other element.</p>

                <h2 id="border">
                    <div>Border
                        <a class="anchorjs-link " href="#border" aria-label="Anchor" data-anchorjs-icon="#" style="padding-left: 0.375em;"></a>
                    </div>
                </h2>

                <p>Use border utilities to add or remove an element’s borders. Choose from all borders or one at a time.</p>

                <h3 id="additive">
                    <div>Additive
                        <a class="anchorjs-link " href="#additive" aria-label="Anchor" data-anchorjs-icon="#" style="padding-left: 0.375em;"></a>
                    </div>
                </h3>

                <div class="bd-example-border-utils">

                    <div class="bd-example">
                        <span class="border"></span>
                        <span class="border-top"></span>
                        <span class="border-right"></span>
                        <span class="border-bottom"></span>
                        <span class="border-left"></span>
                    </div>
                    <div class="bd-clipboard">
                        <button class="btn-clipboard" title="" data-original-title="Copy to clipboard">Copy</button>
                    </div>
                    <figure class="highlight">
                        <pre><code class="language-html" data-lang="html"><span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-top"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-right"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-bottom"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-left"</span><span class="nt">&gt;&lt;/span&gt;</span></code></pre>
                    </figure>

                </div>

                <h3 id="subtractive">
                    <div>Subtractive
                        <a class="anchorjs-link " href="#subtractive" aria-label="Anchor" data-anchorjs-icon="#" style="padding-left: 0.375em;"></a>
                    </div>
                </h3>

                <div class="bd-example-border-utils bd-example-border-utils-0">

                    <div class="bd-example">
                        <span class="border-0"></span>
                        <span class="border-top-0"></span>
                        <span class="border-right-0"></span>
                        <span class="border-bottom-0"></span>
                        <span class="border-left-0"></span>
                    </div>
                    <div class="bd-clipboard">
                        <button class="btn-clipboard" title="" data-original-title="Copy to clipboard">Copy</button>
                    </div>
                    <figure class="highlight">
                        <pre><code class="language-html" data-lang="html"><span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-0"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-top-0"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-right-0"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-bottom-0"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border-left-0"</span><span class="nt">&gt;&lt;/span&gt;</span></code></pre>
                    </figure>

                </div>

                <h2 id="border-color">
                    <div>Border color
                        <a class="anchorjs-link " href="#border-color" aria-label="Anchor" data-anchorjs-icon="#" style="padding-left: 0.375em;"></a>
                    </div>
                </h2>

                <p>Change the border color using utilities built on our theme colors.</p>

                <div class="bd-example-border-utils">

                    <div class="bd-example">

                        <span class="border border-primary"></span>
                        <span class="border border-secondary"></span>
                        <span class="border border-success"></span>
                        <span class="border border-danger"></span>
                        <span class="border border-warning"></span>
                        <span class="border border-info"></span>
                        <span class="border border-light"></span>
                        <span class="border border-dark"></span>
                        <span class="border border-white"></span>
                    </div>
                    <div class="bd-clipboard">
                        <button class="btn-clipboard" title="" data-original-title="Copy to clipboard">Copy</button>
                    </div>
                    <figure class="highlight">
                        <pre><code class="language-html" data-lang="html"><span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-primary"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-secondary"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-success"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-danger"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-warning"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-info"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-light"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-dark"</span><span class="nt">&gt;&lt;/span&gt;</span>
                  <span class="nt">&lt;span</span> <span class="na">class=</span><span class="s">"border border-white"</span><span class="nt">&gt;&lt;/span&gt;</span></code></pre>
                    </figure>

                </div>

                <h2 id="border-radius">
                    <div>Border-radius
                        <a class="anchorjs-link " href="#border-radius" aria-label="Anchor" data-anchorjs-icon="#" style="padding-left: 0.375em;"></a>
                    </div>
                </h2>

                <p>Add classes to an element to easily round its corners.</p>

                <div class="bd-example bd-example-images">

<!-- <script type="text/javascript" src="https://getbootstrap.com/docs/4.1/assets/js/docs.min.js"></script> -->

<script type="text/javascript">
    $(function () {
        var imgs = data.resImgs.data;
        imgs["callback"] = {
            onPaging: function (d) {
                imgs.pageIndex = d.pageindex;
                $("#btnTest").jqImgMgr("setImg", imgs);
                console.log("点击分页");
            },
            onDelete: function (d) {
                console.log("点击删除：" + d.picid);
                $("#btnTest").jqImgMgr("delete", d.picid);
            },
            onGroup: function (d) {
                $("#btnTest").jqImgMgr("setImg", imgs);
                console.log("点击分组");
            },
            onCheck: function (d) {
                alert(d.picid);
                $("#btnTest").jqImgMgr("hide");
                console.log("选择图片");
            }
        }

        $("#btnTest").click(function () {
            $("#btnTest").jqImgMgr("show");
        })

        if (data.resGroups.code == 0) {
            $("#btnTest").jqImgMgr("setNav", data.resGroups.data);
        }
        if (data.resImgs.code == 0) {
            $("#btnTest").jqImgMgr("setImg", imgs);
        }

        $("#btnTest").jqImgMgr("show");
    })
</script>
