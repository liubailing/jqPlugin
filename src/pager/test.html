    <div class="container-fluid" style="width:80%">

        <div class="row flex-xl-nowrap">
            <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
                <h1 class="bd-title" id="content">Jquery Pager</h1>

                <h3 id="additive">
                    <div>初始化</div>
                </h3>

                <div class="bd-example-border-utils">
                    <div class="bd-example">
                        <a data-act="init" class="btn btnTest">初始化</a>

                    <div class="bd-clipboard">
                        <button class="btn-clipboard" title="" data-original-title="Copy to clipboard">Copy</button>
                    </div>
                    <figure class="highlight">
                        <pre><code class="language-html" data-lang="html">
                                $("#btnTest").jqPager({
                                    pageindex:1,
                                    pagetotal:15,
                                    callback:{
                                        onPager:function(d){

                                        }
                                    }
                                });
                            </code>
                         </pre>
                    </figure>
                    <div id="divTest" class="text-info""">
                         
                        </div>
                </div>



                <div class="bd-example-border-utils bd-example-border-utils-0">
                    <div class="bd-example">
                        <a data-act="tab" class="btn btnTest">设置分组</a>
                        <small>分组数据格式 参照 data.js</small>
                    </div>
                    <div class="bd-clipboard">
                        <button class="btn-clipboard" title="" data-original-title="Copy to clipboard">Copy</button>
                    </div>
                    <figure class="highlight">
                        <pre><code class="language-html" data-lang="html">
                            $("#btnTest").jqImgMgr("setTab", data.resTabs.data);</code></pre>
                    </figure>

                </div>

        </div>
    </div>
</body>


<script type="text/javascript" src="main.min.js"></script>

<!-- 页面布局样式,与插件无关 -->
<!-- <script type="text/javascript" src="https://getbootstrap.com/docs/4.1/assets/js/docs.min.js"></script> -->

<script type="text/javascript">
    $(function () {

        var config = {
            pageindex: 1,
            pagetotal: 15,
            callback: {
                onPager: function (d) {
                    config.pageindex = d.pageindex;
                    $("#divTest").jqPager(config);
                }
            }
        }

        $("#divTest").jqPager(config);

    })
</script>



</html>
